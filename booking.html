    <div class="d-flex justify-content-center align-items-center" id="hero">
        
        <div class="search-container container" id="search">
            <h2 class="text-white">Choose your stay</h2>
            <div class="input-container">
                <div class="searchInput">
                    <label for="hotelDropdown">Choose a hotel</label>
                    <select name="hotelDropdown" id="hotelDropdown"></select>
                </div>
                <div class="searchInput">
                    <label for="checkIn">Check-in on</label>
                    <input type="date" id="checkIn" onchange="setMinCheckOutDate()">
                </div>
                <div class="searchInput">
                    <label for="checkOut">Check-out on</label>
                    <input type="date" id="checkOut">
                </div>
                <div class="searchInput">
                    <label>Adults</label>
                    <input type="number" id="adults" min="1">
                </div>
                <div class="searchInput">
                    <label>Children</label>
                    <input type="number" id="children" min="0">
                </div>
            </div>
            <div class="search-btn">
                <button onclick="searchRooms()" id="search-button" class="btn btn-primary p-3 fw-bold">Show available rooms</button>
            </div>
    </div>
</div>
<div class="container justify-content-center" id="room">
  <div id="searchOutput"></div>
</div>
