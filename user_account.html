  <div class="container mt-5 ">
      <h2 id="user-name" class="text-center text-white">Welcome </h2>
      
      <div class="container" id="edit-user" style="display: none;">
        <h2 class="text-center mb-4">Be yourself...</h2>
        <div class="row justify-content-center">
            <div class="col-4">
                <label class="mt-2">First name: </label>
                <input type="text" id="firstName" maxlength="80">
                <label class="mt-2">Last name:</label>
                <input type="text" id="lastName" maxlength="80">
                <label class="mt-2">Date of birth: </label>
                <input type="date" id="dateOfBirth">
                <label class="mt-2">Email: </label>
                <input type="text" id="email" maxlength="80">
                <label class="mt-2">Phone number: </label>
                <input type="text" id="phoneNumber" maxlength="50">
            </div>
            <div class="col-4 ms-5">
                <label class="mt-2">Street: </label>
                <input type="text" id="street" maxlength="50">
                <label class="mt-2">House number: </label>
                <input type="text" id="houseNumber" maxlength="30">
                <label class="mt-2">Zip code: </label>
                <input type="text" id="zipCode" maxlength="30">
                <label class="mt-2">City: </label>
                <input type="text" id="city" maxlength="200">
                <label class="mt-2">Country: </label>
                <input type="text" id="country" maxlength="80">
            </div>
            <hr class="col-10 mt-4">

            <div class="text-center" id="pw-btn">
              <button class="btn btn-success btn-sm" onclick="showPasswordField()">Change password</button>
            </div>
            <div class="row justify-content-center" style="display: none;" id="pw-field">
              <div class="col-4">
                  <label class="text-center">New password: </label>
                  <input type="password" id="password" maxlength="100">
              </div>
              <div class="col-4 mt-4 ms-5">
                  <button class="btn btn-secondary btn-sm" onclick="hidePasswordField()">Cancel</button>
                  <button class="btn btn-success btn-sm" onclick="savePassword()">Save password</button>
              </div>
            </div>
            
            <hr class="col-10 mt-4">
            <div class="text-center mt-2">
                <input type="checkbox" id="terms-checkbox">
                <label>I am not an alien</label>
            </div>
              
          </div>
        <div id="invalid-create" class="invalid-message text-center"></div>
        <div class="col-12 mt-3 text-center">
            <button id="back-btn" class="btn btn-secondary" type="button" onclick="cancelEdit()">Cancel</button>
            <button id="save-changes-btn" class="btn btn-primary" disabled type="button" onclick="submitForm()">Save changes</button>
        </div>
    </div>
    



      <div id="loyaltyPoints" class="text-center text-white fs-4 m-3 main-elements">Your loyalty points: </div>
      <div id="reservation-wrapper" class="mt-5 mb-5 main-elements">
          <div class=" mt-3 mb-3">
            <button id="future-btn" class="btn btn-outline-success text-white" type="button" onclick="displayReservations('future', isChecked())">Current reservations</button>
            <button id="past-btn" class="btn btn-outline-success text-white" type="button" onclick="displayReservations('past', isChecked())">Past reservations</button>
            <input type="checkbox" id="hide-cancelled" value="isChecked" onchange="displayReservations('current', isChecked())"> 
            <span class="text-white">Hide cancelled reservations</span>
          </div>
          <div id="reservation-list" class="text-white"></div>
      </div>
      



      <div class="text-center main-elements container">
        <div class="row mb-5">
          <div class="col mb-2">
              <button class="btn btn-success" type="button" onclick="editUser()">Edit personal information</button>
          </div>
          <div class="col mb-2">
            <button class="btn btn-success" type="button" onclick="displayReviews()">View your reviews</button>
          </div>  
          <div class="col mb-2">
            <button class="btn btn-secondary" type="button" onclick="deleteAccount()">Delete account</button>
          </div>  
        </div>
    </div>
            
  </div>
</body>
