<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./resources/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <input type="email" name="email" id="email-input" class="login-item" placeholder="Enter Email" required>
            <input type="password" name="pw" id="pw-input" class="login-item" placeholder="Enter Password" required>
            <button type="button" class="login-btn" onclick="login()">Log in</button>

            <div id="test">

            </div>
        </div>
    </div>
    <script src="./resources/js/general.js"></script>
    <script src="./resources/js/login.js"></script>
</body>
</html>
