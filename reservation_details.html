    <link rel="stylesheet" href="./resources/css/reservation_details.css">
    
  
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light justify-content-center" id="nav-top">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html"><img src="https://yc2401fotos.blob.core.windows.net/upload/Papaya_logo_1.png" alt="Papaya" width="100" height="80">

          <li class="nav-item">
              <a class="nav-link" href="index.html" id="Logo" >Papaya Palms</a>

          <li class="nav-item">
            <a class="nav-link" href="ourhotels.html">Our Hotels</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="about_us.html">About Us</a>

            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user_account.html">Account</a>
          </li>
        </ul>
      </nav>  


      


    <div class="container-fluid" id="content">
        
        <div id="bookRoom" class="container"></div>

        <div class="bookRoom userDetails container" id="user-details">
            <h2>Your Personal Info</h2>
            <button id="login-btn" class="btn btn-outline-light mt-3">Login</button>
            <div class="row justify-content-center">
                <div class="col-6">
                    <label>First name: </label>
                    <input type="text" id="firstName" maxlength="80">
                    <label>Last name:</label>
                    <input type="text" id="lastName" maxlength="80">
                    <label>Date of birth: </label>
                    <input type="date" id="dateOfBirth">
                    <label>Email: </label>
                    <input type="text" id="email" maxlength="80">
                    <label>Phone number: </label>
                    <input type="text" id="phoneNumber" maxlength="50">
                </div>
                <div class="col-6">
                    <label>Street: </label>
                    <input type="text" id="street" maxlength="50">
                    <label>House number: </label>
                    <input type="text" id="houseNumber" maxlength="30">
                    <label>Zip code: </label>
                    <input type="text" id="zipCode" maxlength="30">
                    <label>City: </label>
                    <input type="text" id="city" maxlength="200">
                    <label>Country: </label>
                    <input type="text" id="country" maxlength="80">
                </div>
                
                <hr class="col-9 mt-4">

                <div class="row">
                    <div class="col mt-4 ms-4">
                        <input type="checkbox" id="createAccount" class="form-check-input mt-3" onchange="enablePasswordField()">
                        <label class="form-check-label">Create account </label>
                    </div>
                    <div class="col" id="passwordField">
                        <label>Password: </label>
                        <input type="password" id="password" maxlength="100" disabled>
                    </div>
                </div>
                
                <hr class="col-9 mt-4">
                
                <div class="row">
                    <div class="col mt-4 ms-4">
                        <input class="form-check-input mt-3" type="checkbox" id="donate-chk-1" onchange="showDonate('donate-chk-1', 'donate2')">
                        <label class="form-check-label">Donate to the developers</label>
                    </div>
                    <div class="col">
                        <label>Donate: </label>
                        <input type="number" id="donate-input-1">
                    </div>
                </div>
                <div class="row" style="display: none;" id="donate2">
                    <div class="col mt-4 ms-4">
                        <input class="form-check-input mt-3" type="checkbox" id="donate-chk-2" onchange="enableBookBtn()">
                        <label class="form-check-label">Donate more</label>
                    </div>
                    <div class="col">
                        <label>Donate: </label>
                        <input type="number" id="donate-input-2">
                    </div>
                </div>
                
                <!-- <hr class="col-9 mt-4"> -->
                
            </div>
            
            <button id="book-btn" class="btn btn-primary mt-5" disabled onclick="confirmReservation()">Confirm reservation</button>
        </div>
    </div>

</body>
</html>
