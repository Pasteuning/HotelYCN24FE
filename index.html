<body>
    <h1>De front end.</h1>
    <h2>Hotels</h2>
    <button onclick="getAllHotels()" id="viewhotels">Get all hotels</button>
    <table id="hotels"></table>
    <div id="editHotel"></div>

    <div id="createHotel">
    <h2>Create hotel</h2>
        <label>Hotel name:</label>
        <input type="text" id="name"><br>
        <label>Street:</label>
        <input type="text" id="street"><br>
        <label>House number:</label>
        <input type="text" id="houseNumber"><br>
        <label>Zip code:</label>
        <input type="text" id="zipCode"><br>
        <label>City:</label>
        <input type="text" id="city"><br>
        <label>Country:</label>
        <input type="text" id="country"><br>
        <button onclick="createHotel()">Create hotel</button>
        <div id="hotelcreated"></div>
    </div>  

    <h2>Create room</h2>
    <form>
        <label>Room type:</label>
        <select id="roomType">
            <option value="0">Single</option>
            <option value="1">Double</option>
            <option value="2">Family</option>
        </select><br>
        <label>Number of beds:</label>
        <input type="text" id="roomNoBeds"><br>
        <label>Price:</label>
        <input type="text" id="roomPrice"><br>
        <button onclick="createRoom()">Create room</button>
        <div id="roomcreated"></div>
    </form>
